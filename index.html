<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>

    <main>
      <section class="profile container">
        <div class="profile__info-block">
          <img src="./images/profile-photo.jpg" alt="Ваш аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-container">
              <p class="profile__user-name">
                Жак-Ив Кусто 
              </p>
              <button class="profile__edit-button"><img src="./images/edit-button-icon.svg" alt="Редактирование" class="profile__edit-button-icon"></button>
            </div>
            <p class="profile__user-job">
              Исследователь океана
            </p >
          </div>
        </div>
        <button class="profile__add-button"><img src="./images/add-button-icon.svg" alt="Добавить публикацию" class="profile__add-button-icon"></button>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-btn"><img src="./images/close-icon.svg" alt="Закрыть" class="popup__close-btn-icon"></button>
          <p class="popup__title">Редактировать профиль</p>
          <form class="popup__form">
            <input type="text" name="user-name" class="popup__input popup__input_user-name" placeholder="Имя">
            <input type="text" name="user-job" class="popup__input popup__input_user-job" placeholder="О себе">
          </form>
          <button class="popup__submit-btn">Сохранить</button>
        </div>
      </section>

      <section class="elements container">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__container">
            <h2 class="element__name">
              Карачаево-Черкесия
            </h2>
            <button class="element__like-btn">
              <img src="./images/heart.svg" alt=" ">
            </button>
          </div>
        </div>

        <div class="element">
          <img src="./images/albrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__container">
            <h2 class="element__name">
              Гора Эльбрус
            </h2>
            <button class="element__like-btn">
              <img src="./images/heart.svg" alt=" ">
            </button>
          </div>
        </div>

        <div class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__container">
            <h2 class="element__name">
              Домбай
            </h2>
            <button class="element__like-btn">
              <img src="./images/heart.svg" alt=" ">
            </button>
          </div>
        </div>

        <div class="element">
          <img src="./images/albrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__container">
            <h2 class="element__name">
              Гора Эльбрус
            </h2>
            <button class="element__like-btn">
              <img src="./images/heart.svg" alt=" ">
            </button>
          </div>
        </div>

        <div class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__container">
            <h2 class="element__name">
              Домбай
            </h2>
            <button class="element__like-btn">
              <img src="./images/heart.svg" alt=" ">
            </button>
          </div>
        </div>

        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачеевск" class="element__image">
          <div class="element__container">
            <h2 class="element__name">
              Карачаево-Черкесия
            </h2>
            <button class="element__like-btn">
              <img src="./images/heart.svg" alt=" ">
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer container">
      <h2 class="footer__copyright">
        © 2020 Mesto Russia
      </h2>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
