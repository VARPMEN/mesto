<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Место"
          class="header__logo"
        />
      </header>

      <main>
        <section class="profile container" aria-label="Профиль">
          <div class="profile__info-block">
            <div class="profile__avatar-block">
              <img src=" " alt="Ваш аватар" class="profile__avatar" />
              <div class="profile__avatar-overlay">
                <img
                  src="<%=require('./images/edit-button-icon.svg')%>"
                  alt="Редактирование"
                  class="profile__overlay-icon"
                />
              </div>
            </div>
            <div class="profile__info">
              <div class="profile__info-container">
                <h1 class="profile__user-name"></h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="Редактировать профиль"
                >
                  <img
                    src="<%=require('./images/edit-button-icon.svg')%>"
                    alt="Редактирование"
                    class="profile__edit-button-icon"
                  />
                </button>
              </div>
              <p class="profile__user-job"></p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить публикацию"
          >
            <img
              src="<%=require('./images/add-button-icon.svg')%>"
              alt="Добавить публикацию"
              class="profile__add-button-icon"
            />
          </button>
        </section>

        <section class="elements container" aria-label="Галерея"></section>
      </main>

      <footer class="footer container">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <section
      class="popup popup_edit_profile"
      aria-label="Редактирование профиля"
    >
      <div class="popup__container">
        <button
          class="popup__close-btn"
          type="button"
          aria-label="Закрыть окно"
        >
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Закрыть"
            class="popup__close-btn-icon"
          />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form novalidate class="popup__form" name="form-change-info">
          <input
            type="text"
            id="user-name"
            name="name"
            class="popup__input popup__input_text_user-name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span
            class="popup__error user-name-error"
            id="error-user-name"
          ></span>
          <input
            type="text"
            id="user-job"
            name="about"
            class="popup__input popup__input_text_user-job"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error user-job-error" id="error-user-job"></span>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_add_element" aria-label="Добавить место">
      <div class="popup__container">
        <button
          class="popup__close-btn"
          type="button"
          aria-label="Закрыть окно"
        >
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Закрыть"
            class="popup__close-btn-icon"
          />
        </button>
        <h2 class="popup__title">Добавить место</h2>
        <form novalidate class="popup__form" name="form-create-card">
          <input
            type="text"
            id="title"
            name="name"
            class="popup__input popup__input_text_title"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__error title-error" id="error-title"></span>
          <input
            type="url"
            id="image"
            name="link"
            class="popup__input popup__input_src_image"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__error image-error" id="error-image"></span>
          <button class="popup__submit-btn" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_change_avatar" aria-label="Изменить аватар">
      <div class="popup__container">
        <button
          class="popup__close-btn"
          type="button"
          aria-label="Закрыть окно"
        >
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Закрыть"
            class="popup__close-btn-icon"
          />
        </button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form novalidate class="popup__form" name="form-change-avatar">
          <input
            type="url"
            id="avatar"
            name="avatar"
            class="popup__input popup__input_src_image"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__error avatar-error" id="error-avatar"></span>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section
      class="popup popup_photo_fullsize popup_dark_overlay"
      aria-label="Полный размер"
    >
      <figure class="fullscreen-image">
        <img src="#" alt="#" class="fullscreen-image__picture" />
        <button
          class="popup__close-btn"
          type="button"
          aria-label="Закрыть окно"
        >
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Закрыть"
            class="popup__close-btn-icon"
          />
        </button>
        <figcaption><p class="fullscreen-image__caption"></p></figcaption>
      </figure>
    </section>

    <section class="popup popup_confirm-remove">
      <div class="popup__container">
        <button
          class="popup__close-btn"
          type="button"
          aria-label="Закрыть окно"
        >
          <img
            src="<%=require('./images/close-icon.svg')%>"
            alt="Закрыть"
            class="popup__close-btn-icon"
          />
        </button>
        <h2 class="popup__title popup__title_confirm-remove">
          Вы уверены&#63;
        </h2>
        <button
          class="popup__submit-btn popup__submit-btn_confirm-remove popup__confirm-btn"
          type="button"
        >
          Да
        </button>
      </div>
    </section>

    <template id="element">
      <article class="element">
        <img src="#" alt="#" class="element__image" />
        <button class="element__delete-btn" type="button" aria-label="Удалить">
          <img
            src="<%=require('./images/delete-btn-icon.svg')%>"
            alt="Удалить"
            class="element__delete-btn-icon"
          />
        </button>
        <div class="element__container">
          <h2 class="element__name"></h2>
          <div class="element__like-container">
            <button
              class="element__like-btn"
              type="button"
              aria-label="Поставить лайк"
            ></button>
            <p class="element__counter-likes">1</p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
